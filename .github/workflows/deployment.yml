name: Deploy the backend to ec2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Deploy to ec2
        run: |
          ssh -i ${{ secrets.AWS_SSH_KEY }} ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_SSH_HOST }} "cd ${{ secrets.AWS_HOST_REPO }} && git pull && npm install && pm2 start server.js"
